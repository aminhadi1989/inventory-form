<!DOCTYPE html>
<html>
<head>
  <title>Hyatt Inventory Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: auto;
    }
    h2 {
      color: #003B71;
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #003B71;
      outline: none;
    }
    button {
      width: 100%;
      background: #003B71;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #002A50;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
      text-align: center;
      font-weight: 500;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inventory Part Log</h2>
    <form id="logForm">
      <label for="tech">Technician Name:</label>
      <input type="text" id="tech" name="tech" placeholder="Enter your name" required autocomplete="name">

      <label for="room">Room Number:</label>
      <input type="text" id="room" name="room" placeholder="e.g. 1245" required>

      <label for="issue">Issue / Description:</label>
      <input type="text" id="issue" name="issue" placeholder="e.g. Sink Leak, AC Noisy, etc." required>

      <label for="qty">Quantity Taken:</label>
      <input type="number" id="qty" name="qty" placeholder="1" min="1" required>

      <input type="hidden" id="part" name="part" value="">

      <button type="submit" id="submitBtn">Log Part</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    function loadPartName() {
      try {
        const params = new URLSearchParams(window.location.search);
        const rawPart = params.get("part") || "";
        const sanitizedPart = rawPart.replace(/[<>\"'&]/g, "");
        document.getElementById("part").value = sanitizedPart;
        if (sanitizedPart) {
          document.querySelector('h2').textContent = `Log: ${sanitizedPart}`;
        }
      } catch (e) {
        console.error("Error loading part:", e);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById('logForm');
      const button = document.getElementById('submitBtn');
      const message = document.getElementById('message');
      
      button.disabled = true;
      button.innerHTML = '<span class="loading"></span>Logging...';
      message.style.display = 'none';
      
      try {
        const formData = new FormData(form);
        if (!formData.get('tech') || !formData.get('room') || !formData.get('issue') || !formData.get('qty')) {
          throw new Error('Please fill all required fields');
        }
        
        // NEW APPS SCRIPT URL - UPDATE THIS IN YOUR FILE
        const response = await fetch('https://script.google.com/macros/s/AKfycbxtpxy9uZ_BKK21E2AlzoVB-LA5t59KhURv8w42FKLhc_xoxAyylsnWHAUbt28vB6kf/exec', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        message.textContent = '✅ Part logged successfully!';
        message.className = 'message success';
        message.style.display = 'block';
        
        setTimeout(() => {
          form.reset();
          loadPartName();
          message.style.display = 'none';
        }, 2000);
        
      } catch (error) {
        message.textContent = `❌ Error: ${error.message}. Try again.`;
        message.className = 'message error';
        message.style.display = 'block';
        console.error('Submission error:', error);
      } finally {
        button.disabled = false;
        button.textContent = 'Log Part';
      }
    }

    window.onload = function() {
      loadPartName();
      document.getElementById('logForm').addEventListener('submit', handleSubmit);
    };
  </script>
</body>
</html>
